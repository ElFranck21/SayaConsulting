<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
                  <li class="nav-item" role="presentation">
                    <a class="" href="{{ url_for('admin.sesion_admin') }}"><img src="{{ url_for('static', filename='images/logo/logo.jpg') }}" alt="Logo de la empresa"width="80px"></a>
                  </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link active rounded-5" href="{{ url_for('admin.usuario') }}">Usuario</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link active rounded-5" href="{{ url_for('admin.proveedor') }}">Proveedor</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link active rounded-5" href="{{ url_for('admin.maquilador') }}">Maquilador</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link active rounded-5" href="{{ url_for('admin.maquilero') }}">Maquileros</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link active rounded-5" href="{{ url_for('admin.puestos') }}">Puestos</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link active rounded-5" href="{{ url_for('admin.tela') }}">Tipo de tela</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link active rounded-5" href="{{ url_for('admin.producto') }}">Producto</a>
                </li>
            </ul>
            <nav>
        </nav>    
    </header>    
    <section class="container">
        {% block content %}
            
        {% endblock %}
    </section>
</body>
</html>
